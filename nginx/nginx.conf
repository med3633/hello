 events {
    worker_connections 1024;
}

http {
    server_tokens off;
    charset utf-8;

###always redirect to https
    server {
      listen 80 default_server;
      server_name _;

#      location / {
#        proxy_pass http://helloworld:8000/;
#      }

# location of ssl location
      location ~ /.well-know/acme-challenge/ {
        root /var/www/certbot;
      }
      return 301 https://$host$request_uri;
    }
    server {
      listen 443 ssl http2;
      # use the certificates
      ssl_certificate     /etc/letsencrypt/live/testt2.ddns.net/fullchain.pem;
      ssl_certificate_key /etc/letsencrypt/live/testt2.ddns.net/privkey.pem;
      server_name testt2.ddns.net
      root /var/www/html;
      index index.php index.html index.htm;

      location / {
        proxy_pass http://helloworld:8000/;
      }
# location of ssl location
      location ~ /.well-know/acme-challenge/ {
        root /var/www/certbot;
      }
    }
}